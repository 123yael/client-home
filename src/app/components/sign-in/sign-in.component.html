<div class="container card">
  <div
    style="
      padding-top: 5%;
      padding-bottom: 3%;
      display: flex;
      justify-content: center;
      align-items: center;
    "
  >
    <div style="width: 25%; height: 5px; background-color: white"></div>
    <div
      style="
        border: 5px solid white;
        border-radius: 50%;
        width: 110px;
        height: 110px;
      "
    >
      <mat-icon
        style="color: white; width: 100px; font-size: 100px; height: 100px"
        fontIcon="person"
      ></mat-icon>
    </div>
    <div style="width: 25%; height: 5px; background-color: white"></div>
  </div>

  <div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder='דוא"ל'
        id="firstname"
        readonly
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        placeholder="סיסמה"
        id="lastname"
        readonly
      />
    </div>
    <div class="form-group">
      <input
        type="button"
        class="form-control"
        value="התחברות"
        id="email"
        readonly
      />
    </div>
  </div>
  <div
    style="
      width: 58%;
      height: 5px;
      background-color: white;
      margin-top: 20px;
      margin-bottom: 20px;
    "
  ></div>

  <div>
    <div>
      <button type="button" class="btn btn-danger">Login with Google</button>
    </div>
  </div>
</div>
