<div class="sign-in">
  <div class="form-display">
    <div class="title">
      <div class="line"><mat-divider></mat-divider></div>
      <div class="circle">
        <mat-icon class="icon" fontIcon="person"></mat-icon>
      </div>
      <div class="line"><mat-divider></mat-divider></div>
    </div>

    <p class="h2">Sign in</p>

    <form>
      <mat-form-field class="example-full-width mt-4">
        <mat-label>Email</mat-label>
        <input type="email" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com" />
        <mat-error *ngIf="
            emailFormControl.hasError('email') &&
            !emailFormControl.hasError('required')
          ">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="example-full-width mt-2">
        <mat-label>Password</mat-label>
        <input type="password" matInput [formControl]="passwordFormControl" placeholder="Ex. password" />
        <mat-error *ngIf="
            passwordFormControl.hasError('email') &&
            !passwordFormControl.hasError('required')
          ">
          Please enter a valid password address
        </mat-error>
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>

      <div class="btns">
        <section>
          <mat-checkbox>Remember me</mat-checkbox>
        </section>
        <button class="btn">Forgot password?</button>
      </div>

      <button class="example-full-width mt-3 my-btn btn">Sign in</button>
    </form>

    <div class="line mt-4 w-100"><mat-divider></mat-divider></div>

    <div class="w-100 sign-google">
      <button class="mt-4 w-50 my-btn btn sign-google">
        <svg aria-hidden="true" className="native svg-icon iconGoogle" width="30" height="30" viewBox="0 0 18 18">
          <path fill="#4285F4"
            d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18Z">
          </path>
          <path fill="#34A853"
            d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17Z"></path>
          <path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18l2.67-2.07Z"></path>
          <path fill="#EA4335"
            d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.77 4.77 0 0 1 4.48-3.3Z"></path>
        </svg>
        Sign in with google
      </button>
    </div>
  </div>
</div>
